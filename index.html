<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Parachute</title>
</head>
<body>
    <div class = 'frame'>
        <div class='columnOne'>
            <p>column one</p>
            <div class="imgContainer">
                <img class='paraImg' src='images/parachuteMan.png' alt='Man with parachute'>
            </div>
            <ul class = 'guessWord'>
                
            </ul>
        </div>
        <div class='columnTwo'>
            <p>Column two</p>
            <h3>Guesses Left: <span class='guessesLeft'>5</span></h3>
            <form class = 'guessInput'>
                <input type='text' id='charField' placeholder='Make a guess!'>
                <input type='submit' class = 'charSubmit'>
            </form>
        </div>
        <div class='columnThree'>
            <p>Column three</p>
            <div>
                <h2>available letters</h2>
                <div class="letterBank">
                    <p class = 'letterA'>A</p>
                    <p class = 'letterB'>B</p>
                    <p class = 'letterC'>C</p>
                    <p class = 'letterD'>D</p>
                    <p class = 'letterE'>E</p>
                    <p class = 'letterF'>F</p>
                    <p class = 'letterG'>G</p>
                    <p class = 'letterH'>H</p>
                    <p class = 'letterI'>I</p>
                    <p class = 'letterJ'>J</p>
                    <p class = 'letterK'>K</p>
                    <p class = 'letterL'>L</p>
                    <p class = 'letterM'>M</p>
                    <p class = 'letterN'>N</p>
                    <p class = 'letterO'>O</p>
                    <p class = 'letterP'>P</p>
                    <p class = 'letterQ'>Q</p>
                    <p class = 'letterR'>R</p>
                    <p class = 'letterS'>S</p>
                    <p class = 'letterT'>T</p>
                    <p class = 'letterU'>U</p>
                    <p class = 'letterV'>V</p>
                    <p class = 'letterW'>W</p>
                    <p class = 'letterX'>X</p>
                    <p class = 'letterY'>Y</p>
                    <p class = 'letterZ'>Z</p>
                </div>
            </div>
        </div>
    </div>
    <section class='gameStart'>
        <h1 class = 'message'>Welcome to Parachute!</h1>
        <p class = 'intro'>Please enter a word for your opponent to guess!</p>
        <form >
            <input type='text' id='wordField' placeholder='Enter your word'>
            <input type='submit' class='wordSubmit' value='Submit word'>
        </form>
        <p class = 'intro hide' id = 'error'></p>
    </section>
    <section class='gameEnd hide'>
        <h1 class="endMessage"></h1>
        <p class="endIntro"></p>
        <button class = 'retry'>Play again</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
